<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description"
        content="This page shows Information about how to get in touch with White Water Rafting services">

<body>
    <header class="headcontainer">
        <img src="images/z-wwr-blue.jpg" alt="Rafting Logo">
        <nav class="linksbox">
            <a class="box" href="index.html">Home</a>
            <a class="box" href="about.html">About</a>
            <a class="box" href="trips.html">Trips</a>
            <a class="box lastbox" href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="employee">
            <img class="secpic one" src="images/employee1.jpg" alt="employee1">
            <img class="mainpic" src="images/employee3.jpg" alt="employee2">
            <img class="secpic two" src="images/employee2.jpg" alt="employee3">
            <h1>White Water Rafting</h1>
        </div>
        <div class="contactus">
            <h2>Contact Us</h2>
            <p>This is our contact Information üòâ Feel free to get in touch!</p>
            <section class="contactinfo">
                <figure>
                    <img src="images/telephone.png" alt="telephone">
                    <figcaption>(+351)967588217</figcaption>
                </figure>
                <figure>
                    <img src="images/mail.png" alt="email">
                    <figcaption>contactinfo@wwr.com</figcaption>
                </figure>
                <figure>
                    <img src="images/maps.png" alt="address">
                    <figcaption>R. 25 de Abril 32, 2625-413 Forte da Casa</figcaption>
                </figure>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1197.622487490135!2d-9.057548058731623!3d38.872559156007064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd192ed87c273083%3A0xc8bf095716fb8cb!2sR.%2025%20de%20Abril%2032%2C%202625-413%20Forte%20da%20Casa!5e0!3m2!1spt-PT!2spt!4v1743789516402!5m2!1spt-PT!2spt"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>

            </section>
            <section class="forminfo">
                <form>
                    <!-- <h1>WDD 130 | HTML Form - User Poll</h1> -->
                    <fieldset>
                        <legend>Message Us</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="user_name" placeholder="Maria do Carmo">
                            <!-- <label>Full Name: <input type="text" name="fullname"></label>-->
                        </div>

                        <div class="form-item column2">
                            <label for="usermail">Email:</label>
                            <input type="email" id="usermail" name="user_email" placeholder="example@email.com">
                        </div>
                        <div>
                            <input type="radio" id="general" name="purpose" value="general">
                            <label for="general">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label><br>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>

                        <div class="message">
                            <label class="feedback" for="feedback">Enter your message:</label>
                            <textarea id="feedback" name="feedback" rows="4"
                                placeholder="Leave your message here..."></textarea>
                        </div>

                        <div>
                            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter"></textarea>
                            <label for="newsletter">Please subscribe me to the monthly newsletter.</label>
                        </div>

                    </fieldset>

                    <div class="button">
                        <button type="submit">Submit Form</button>
                    </div>

                </form>
            </section>
        </div>
    </main>

            </a>
            <a href="https://www.instagram.com/">
                <img src="images/intagram.webp" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
