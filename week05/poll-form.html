<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="author" content="Marjorie Myers">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"

<body>
    <main>
        <form>
            <h1>WDD 130 | HTML Form - User Poll</h1>

            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Ful Name:</label>
                    <input type="text" id="fullname" name="user_name">
                    <!-- <label>Full Name: <input type="text" name="fullname"></label>-->
                </div>

                <div class="form-item column2">
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="user_email">
                </div>

            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label> <!-- select options form -->
                    <select name="browser" id="browser" form="browser">
                        <option value="">--Please choose an option--</option>
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="firefox">Firefox</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet" value="pet"></textarea>
                </div>

                <div class="form-item">
                    <label class="feedback" for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </div>

            </fieldset>

            <div class="button">
                <button type="submit">Submit Poll</button>
            </div>

        </form>

    </main>

    <footer>
        <div class="footer1">
            <p>©️2025 | HTML Form - User Poll Activity | Marjorie Myers</p>
        </div>
    </footer>
</body>

</html>
